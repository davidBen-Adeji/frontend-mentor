<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f7fb14dfa3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="container"><img class="logo" src="images/logo.svg" alt="Huddle logo"></div>
  </header>

  <img class="bg-mobile" src="images/bg-mobile.svg" alt="mobile bacground">
  <img class="bg-desktop" src="images/bg-desktop.svg" alt="desktop background">

  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <img class="illustration" src="images/illustration-mockups.svg" alt="monitor">
        </div>
        <div class="col">
          <section>
            <div class="h1">
              <h1>Build The Community</h1>
              <h1>Your Fans Will Love</h1>
            </div>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#">Register</a>
          </section>
        </div>
      </div>
    </div>
  </main>

  <footer class="icons">
    <div class="container">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
