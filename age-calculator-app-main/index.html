<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./SASS/index/style.css">
  <script src="./script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <form data-form action="" class="form">
      <div class="form__inputs">
        <div data-group class="form__group">
          <label>
            <span class="form__group__span f-700">DAY</span>
            <input data-input data-day-input class="form__group__input f-800" type="number" inputmode="numeric" pattern="\d*" placeholder="DD">
          </label>
          <p data-error data-error-day class="form__group__error__msg italic"></p>
        </div>
        <div data-group class="form__group">
          <label>
            <span class="form__group__span f-700">MONTH</span>
            <input data-input data-month-input class="form__group__input f-800" type="number" inputmode="numeric" pattern="\d*" placeholder="MM">
          </label>
          <p data-error data-error-month class="form__group__error__msg italic"></p>
        </div>
        <div data-group class="form__group">
          <label>
            <span class="form__group__span f-700">YEAR</span>
            <input data-input data-year-input class="form__group__input f-800" type="number" inputmode="numeric" pattern="\d*" placeholder="YYYY">
          </label>
          <p data-error data-error-year class="form__group__error__msg italic"></p>
        </div>
      </div>
      <button data-submit class="form__btn">
        <img src="./assets/images/icon-arrow.svg" alt="downward arrow to caclculate age">
      </button>
    </form>

    <div class="result f-800 italic">
      <p><span data-result data-result-year>--</span> year(s)</p>
      <p><span data-result data-result-month>--</span> month(s)</p>
      <p><span data-result data-result-day>--</span> day(s)</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/davidBen-Adeji" target="_blank">David Ben-Adeji</a>.
  </div>
</body>

</html>
