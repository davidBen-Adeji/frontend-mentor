<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./SASS/index/style.css">
  <script src="./script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <form action="" class="form">
      <div class="form__group">
        <label>
          <span class="form__group__span f-700">DAY</span>
          <input class="form__group__input" type="text" placeholder="DD">
        </label>
        <p class="form__group__error italic">acsacacacascacasc</p>
      </div>
      <div class="form__group">
        <label>
          <span class="form__group__span f-700">MONTH</span>
          <input class="form__group__input" type="text" placeholder="MM">
        </label>
        <p class="form__group__error italic">scacascascacac</p>
      </div>
      <div class="form__group">
        <label>
          <span class="form__group__span f-700">YEAR</span>
          <input class="form__group__input" type="text" placeholder="YYYY">
        </label>
        <p class="form__group__error italic">xaadaaacaad</p>
      </div>
      <button class="form__btn">
        <img src="./assets/images/icon-arrow.svg" alt="downward arrow to caclculate age">
      </button>
    </form>

    <div class="result f-800 italic">
      <p><span>--</span> years</p>
      <p><span>--</span> months</p>
      <p><span>--</span> days</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/davidBen-Adeji" target="_blank">David Ben-Adeji</a>.
  </div>
</body>

</html>
