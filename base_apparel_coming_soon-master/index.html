<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <main class="main">
    <section class="hero">
      <img src="images/logo.svg" alt="site logo" class="hero__logo">

      <img src="images/hero-mobile.jpg" alt="hero image" class="hero__img">
      <h1 class="hero__heading">We're coming soon</h1>
      <p class="hero__text">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.
      </p>
      <form class="hero__form" action="#">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button><img src="images/icon-arrow.svg" alt="submit icon"></button>
      </form>
    </section>

    <div class="hero__bg"></div>
  </main>
</body>

</html>
